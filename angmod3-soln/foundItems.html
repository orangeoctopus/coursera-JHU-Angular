<h3>{{ narrowMenu.foundTitle }} </h3>
<table>
<tr>
	<th>Menu Item Name</th>
	<th>Code</th>
	<th>Description</th>
	<th></th>
</tr>
	<tr ng-repeat="foundItem in narrowMenu.found">
		<td>{{ foundItem.name }}</td>
		<td>{{ foundItem.short_name}}</td>
		<td>{{foundItem.description}}</td>
 		<td><button ng-click="narrowMenu.onRemove({index: $index});">Don't want this one!</button></td>
	</tr>
</table>
