<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as buyList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="bitem in buyList.items">
       Buy {{bitem.quantity}} {{bitem.name}} <button ng-click="buyList.buyItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="buyList.items.length < 1" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as aBoughtList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="aitem in aBoughtList.items"> Bought {{aitem.quantity}} {{aitem.name}} </li>
     </ul>
     <div ng-if="aBoughtList.items.length == 0"class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
